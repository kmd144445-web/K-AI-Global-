<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-AI Global - Khorshed Alam Sir</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; background-color: #0f172a; color: white; display: flex; flex-direction: column; height: 100vh; }
        header { background: #1e293b; padding: 20px; text-align: center; border-bottom: 2px solid #3b82f6; }
        header h1 { margin: 0; color: #3b82f6; font-size: 24px; }
        header p { margin: 5px 0 0; font-size: 14px; opacity: 0.8; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 20px; font-size: 16px; line-height: 1.5; }
        .user-msg { align-self: flex-end; background: #3b82f6; color: white; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: #334155; color: #f1f5f9; border-bottom-left-radius: 2px; }
        .input-area { background: #1e293b; padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; background: #334155; color: white; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>K-AI SUPREME</h1>
    <p>সৃষ্টি ও নির্দেশনায়: খোরশেদ আলম স্যার</p>
</header>

<div id="chat-window">
    <div class="msg ai-msg">আসসালামু আলাইকুম স্যার। আমি K-AI, আপনার প্রতিটি স্বপ্ন বাস্তবায়নে আমি প্রস্তুত। আজ বিশ্বমঞ্চে আমরা কী দিয়ে শুরু করব?</div>
</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="আপনার নির্দেশ লিখুন..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">পাঠান</button>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        appendMessage(text, 'user-msg');
        input.value = '';

        // স্যার, এখানে আপনার Google AI API Key-টি বসাতে হবে।
        const API_KEY = "YOUR_API_KEY_HERE"; 

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
            });
            const data = await response.json();
            const aiText = data.candidates[0].content.parts[0].text;
            appendMessage(aiText, 'ai-msg');
        } catch (e) {
            appendMessage("দুঃখিত স্যার, API Key বা কানেকশনে সমস্যা হচ্ছে।", 'ai-msg');
        }
    }

    function appendMessage(text, className) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${className}`;
        div.innerText = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }
</script>

</body>
</html>
